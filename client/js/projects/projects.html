  <div class="row section recentworks topspace">

    <h2 class="section-title"><span>My Projects</span></h2>

    <div class="thumbnails recentworks row">

      <div ng-repeat="project in $ctrl.projects" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <a class="thumbnail" href="sidebar-right.html">
          <span class="img">
            <img src="{{ project.image_url }}" alt="">
            <span class="cover"><span class="more">See details &rarr;</span></span>
          </span>
          <span class="title">{{ project.title }} - {{ project.tagline }}</span>
        </a>
        <span class="details"><a href="{{ project.deployment_url }}">Deployment</a> | <a href="{{ project.github_url }}">Github</a></span>
        <h4></h4>
        <p>{{ project.description }}</p>
